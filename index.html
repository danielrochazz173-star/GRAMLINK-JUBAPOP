<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JubaPop | Gramlink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <header class="hero">
      <div class="hero__content">
        <div class="hero__brand">
          <img
            class="hero__logo"
            src="logo.png"
            alt="Livre para ser"
          />
        </div>
        <span class="hero__kicker">JUVENTUDE BATISTA EM PONTE PRETA</span>
        <div class="hero__actions">
          <button class="chip is-active" data-filter="all">Tudo</button>
          <button class="chip" data-filter="jornal">Jornal</button>
          <button class="chip" data-filter="evento">Evento</button>
          <button class="chip" data-filter="link">Link</button>
        </div>
      </div>
      <div class="hero__highlight" id="highlight"></div>
    </header>

    <main class="content">
      <section class="section today" id="today-section">
        <div class="section__header">
          <h2>Jornal de hoje</h2>
          <div class="section__meta" id="today-status">Carregando...</div>
        </div>
        <div class="today__card" id="today-card"></div>
      </section>

      <section class="section">
        <div class="section__header">
          <h2>Novidades</h2>
          <div class="section__meta" id="last-updated">Carregando...</div>
        </div>
        <div class="cards" id="cards"></div>
      </section>
    </main>

    <footer class="footer">
      <span>Feito com carinho pela JubaPop</span>
      <a href="https://github.com/" target="_blank" rel="noreferrer">GitHub Pages</a>
    </footer>

    <div class="toast" id="toast" aria-live="polite"></div>

    <script src="app.js"></script>
  </body>
</html>
